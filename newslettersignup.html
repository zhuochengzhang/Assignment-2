    <script>
        //Check the email format
        function checkPhone(){
            var phone = $("#phone").val();
            //alert(phone);
            var reg_phone=/^1[3456789]\d{9}$/;

            var flag=reg_phone.test(phone);

            if(flag) {
                $("#phone").css("border", "");
               // alert("true");
            }
            else{
                $("#phone").css("border","1px solid red");
            //    alert("false");
            }
            return flag
        }
        function checkEmail(){
            var email = $("#email").val();
           // alert(email)
            var reg_email= /^\w+@\w+\.\w+$/


            var flag = reg_email.test(email);

            if(flag){
                $("#email").css("border","");
            }else{
                $("#email").css("border","1px solid red");

            }
            return flag;
        }

        $(function () {
            var flag=true;
                $("#SubmitForm").submit(function(){
                    if(checkEmail()==true&&checkPhone()==true) {
                       location.href = "submit_ok.html";

                    }
                    else{
                       $("#errorMsg").html("the email format or phone number is incorrect!");
                       return false;
                    }

                });
                $("#phone").blur(checkPhone);
                $("#email").blur(checkEmail);
        });
