  <script>
    $(function (){
      var username="";
      var address="";
      var birthday="";
      var phone="";
      var email="";
      var interests="";
      function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
          var str = url.substr(1);
        //  alert(str);
          strs = str.split("&");
         // alert(strs)
          for(var i = 0; i < strs.length; i ++) {
            if(strs[i].split("=")[0]=="bakery"){
              interests+=unescape(strs[i].split("=")[1]);
              interests+=" ";
            }
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
           // alert(theRequest["username"])
          }
        }
        return theRequest;
      }
      var Request = new Object();
      Request = GetRequest();
      username=Request["username"];
      address=Request["address"];
      birthday=Request["birthday"];
      birthdays=birthday.split("/");
      birthday=birthdays[1]+"/"+birthdays[2];
     // alert(birthday)
      phone=Request["phone"];
      email=Request["email"];
      //interests=
      //alert(username);
      $("#username").val(username).attr("readonly",'readonly');
      $("#address").val(address).attr("readonly",'readonly');
      $("#birthday").val(birthday).attr("readonly",'readonly');
      $("#phone").val(phone).attr("readonly",'readonly');
      $("#email").val(email).attr("readonly",'readonly');
     // alert(interests);
      $("#interests").val(interests).attr("readonly",'readonly');
    });
  </script>
